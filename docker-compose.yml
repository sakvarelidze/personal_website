version: '3'

services:

  mongodb-server:
    container_name: mongodb-server
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: asdasd123
    ports:
      - 27017:27017
    networks:
      - webservices
    restart: always

  flask-webapp:
    container_name: flask-webapp
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 80:5000
    depends_on:
      - mongodb-server
    networks:
      - webservices
    restart: always 

networks:
  webservices:
    driver: bridge